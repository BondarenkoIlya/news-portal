<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{language.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
>
<f:view locale="#{language.locale}"/>
<h:head>
    <title>News</title>
</h:head>
<h:body>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>
        <p:messages autoUpdate="true"/>

        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="title" value="Title"/><br/>
            <p:inputText id="title" value="#{newsManager.news.title}"/><br/>

            <p:outputLabel for="brief" value="Brief"/><br/>
            <p:inputText id="brief" value="#{newsManager.news.brief}"/><br/>

            <p:outputLabel for="date" value="Date"/><br/>
            <p:inputText id="date" value="#{newsManager.news.date}"
                         pattern="dd/MM/yyyy" mask="true">
                <f:converter converterId="localDateFacesConverter"/>
            </p:inputText><br/>
            <p:message for="date"/><br/>

            <p:outputLabel for="content" value="Content"/><br/>
            <p:inputText id="content" value="#{newsManager.news.content}"/><br/>

            <p:outputLabel for="author" value="Author"/><br/>
            <p:inputText id="author" value="#{newsManager.news.author}"/><br/>

            <p:commandButton value="Save" action="#{newsManager.saveNews(newsManager.news)}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
