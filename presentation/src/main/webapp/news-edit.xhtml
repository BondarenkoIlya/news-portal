<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:form>
    <h:column>
        <h:outputLabel for="title" value="Title"/><br/>
        <h:inputText id="title" value="#{news.title}" /><br/>
        <h:outputLabel for="brief" value="Brief"/><br/>
        <h:inputText id="brief" value="#{news.brief}"/><br/>
        <h:outputLabel for="content" value="Content"/><br/>
        <h:inputText id="content" value="#{news.content}"/><br/>
        <h:outputLabel for="author" value="Author"/><br/>
        <h:inputText id="author" value="#{news.author}"/><br/>
        <h:commandButton value="Save" action="#{newsManager.saveNews(news)}"/>
    </h:column>
</h:form>
</html>
