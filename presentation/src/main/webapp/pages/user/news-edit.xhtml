<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{language.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view locale="#{language.locale}"/>
<h:head>
    <title>News</title>
</h:head>
<h:body>
    <ui:composition template="/template/commonLayout.xhtml">
        <ui:define name="content">
            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>
                <p:messages autoUpdate="true"/>

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="title" value="#{message['news.title']}"/><br/>
                    <p:inputText id="title" value="#{newsManager.news.title}"/><br/>

                    <p:outputLabel for="brief" value="#{message['news.brief']}"/><br/>
                    <p:inputText id="brief" value="#{newsManager.news.brief}"/><br/>

                    <p:outputLabel for="date" value="#{message['news.date']}"/><br/>
                    <p:inputText id="date" value="#{newsManager.news.date}"
                                 pattern="dd/MM/yyyy" mask="true">
                        <f:converter converterId="localDateFacesConverter"/>
                    </p:inputText><br/>
                    <p:message for="date"/><br/>

                    <p:outputLabel for="content" value="#{message['news.content']}"/><br/>
                    <p:inputText id="content" value="#{newsManager.news.content}"/><br/>

                    <p:outputLabel for="author" value="#{message['news.author']}"/><br/>
                    <p:inputText id="author" value="#{newsManager.news.author}"/><br/>

                    <p:commandButton rendered="#{request.isUserInRole('USER')}" value="#{message['news.edit.button']}"
                                     action="#{newsManager.saveNews(newsManager.news)}"/>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
