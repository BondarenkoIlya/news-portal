<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:form>
    <p:toolbar>
        <f:facet name="left">
            <p:commandButton type="button" value="New" icon="ui-icon-document" action="#{newsManager.addNews()}"/>

            <span class="ui-separator">
                <span class="ui-icon ui-icon-grip-dotted-vertical"/>
            </span>

            <p:commandButton type="button" title="Save" icon="ui-icon-disk"/>
            <p:commandButton type="button" title="Delete" icon="ui-icon-trash"/>
            <p:commandButton type="button" title="Print" icon="ui-icon-print"/>
        </f:facet>

        <f:facet name="right">

        </f:facet>
    </p:toolbar>
</h:form>
News:<br/>
<h:outputLabel for="title" value="Title:"/><br/>
<h:outputText value="#{newsManager.news.title}" id="title"/>

<h:outputLabel for="brief" value="Brief:"/><br/>
<h:outputText value="#{newsManager.news.brief}" id="brief"/>

<h:outputLabel for="author" value="Author:"/><br/>
<h:outputText value="#{newsManager.news.author}" id="author"/>

<h:outputLabel for="date" value="Date:"/><br/>
<h:outputText value="#{newsManager.news.date}" id="date"/>

<h:outputLabel for="content" value="Content:"/><br/>
<h:outputText value="#{newsManager.news.content}" id="content"/>
<h:form>
    <p:toolbar>
        <f:facet name="left">
            <p:commandButton type="button" title="Delete" icon="ui-icon-trash"
                             action="#{newsManager.deleteNews(news)}"/>
            <p:commandButton type="button" title="Edit" icon="ui-icon-pencil" action="#{newsManager.editNews(news)}"/>
        </f:facet>
        <f:facet name="right">
            <p:commandButton type="button" value="New" icon="ui-icon-document" action="#{newsManager.addNews()}"/>
        </f:facet>
    </p:toolbar>
</h:form>
Comments:<br/>
<h:dataTable value="#{newsManager.news.comments}" var="comment"><br/>
    <h:column>
        <h:outputLabel for="cAuthor" value="Author:"/><br/>
        <h:outputText value="#{comment.author}" id="cAuthor"/>

        <h:outputLabel for="cContent" value="Content:"/><br/>
        <h:outputText value="#{comment.content}" id="cContent"/>
        <h:form>
            <h:commandButton value="Delete comment" action="#{newsManager.deleteComment(comment)}"/>
        </h:form>
    </h:column>
</h:dataTable>
<h:form>
    <h:column>
        <h:outputLabel for="author" value="Author:"/>
        <h:inputText id="author" value="#{newsManager.newComment.author}"/>
        <h:outputLabel for="content" value="Comment:"/>
        <h:inputText id="content" value="#{newsManager.newComment.content}"/>
        <h:commandButton value="Comment" action="#{newsManager.saveComment()}"/>
    </h:column>
</h:form>
<h:form>
    <h:commandButton value="Edit" action="#{newsManager.editNews(news)}"/>
    <h:commandButton value="Delete news" action="#{newsManager.deleteNews(news)}"/>
    <h:commandButton value="Home" action="home?faces-redirect=true"/>
</h:form>
</html>
