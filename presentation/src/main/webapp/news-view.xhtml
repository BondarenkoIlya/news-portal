<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>News</title>
</h:head>
<h:body>
    <p:column>
        <p:outputLabel for="title" value="Title:"/><br/>
        <h:outputText value="#{newsManager.news.title}" id="title"/><br/>

        <p:outputLabel for="brief" value="Brief:"/><br/>
        <h:outputText value="#{newsManager.news.brief}" id="brief"/><br/>

        <p:outputLabel for="author" value="Author:"/><br/>
        <h:outputText value="#{newsManager.news.author}" id="author"/><br/>

        <p:outputLabel for="date" value="Date:"/><br/>
        <h:outputText value="#{newsManager.news.date}" id="date"/><br/>

        <p:outputLabel for="content" value="Content:"/><br/>
        <h:outputText value="#{newsManager.news.content}" id="content"/><br/>
    </p:column>
    <h:form>
        <p:toolbar>
            <f:facet name="left">
                <p:commandButton title="Delete" icon="ui-icon-trash"
                                 action="#{newsManager.deleteNews(news)}"/>
                <p:commandButton title="Edit" icon="ui-icon-pencil" action="#{newsManager.editNews(news)}"/>
            </f:facet>
            <f:facet name="right">
                <p:commandButton value="New" icon="ui-icon-document" action="#{newsManager.addNews()}"/>
                <p:commandButton value="Home" action="home?faces-redirect=true"/>
            </f:facet>
        </p:toolbar>
    </h:form>
    <p:outputLabel value="Comments:"/><br/>
    <h:dataTable value="#{newsManager.news.comments}" var="comment">
        <p:column>
            <p:outputLabel for="cAuthor" value="Author:"/><br/>
            <h:outputText value="#{comment.author}" id="cAuthor"/><br/>

            <p:outputLabel for="cContent" value="Content:"/><br/>
            <h:outputText value="#{comment.content}" id="cContent"/><br/>

            <h:form>
                <p:commandButton title="Delete comment" icon="ui-icon-trash" action="#{newsManager.deleteComment(comment)}"/>
            </h:form>
        </p:column>
    </h:dataTable>
    <h:form>
        <p:messages autoUpdate="true"/>
        <p:column>
            <p:outputLabel for="NCauthor" value="Author:"/><br/>
            <p:inputText id="NCauthor" value="#{newsManager.newComment.author}"/><br/>
            <p:message for="NCauthor"/>

            <p:outputLabel for="NCcontent" value="Comment:"/><br/>
            <p:inputText id="NCcontent" value="#{newsManager.newComment.content}"/><br/>
            <p:message for="NCcontent"/>

            <p:commandButton value="Comment" action="#{newsManager.saveComment()}"/>
        </p:column>
    </h:form>
</h:body>
</html>
