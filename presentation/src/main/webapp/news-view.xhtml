<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>

View
#{news}
<h:dataTable value="#{news.comments}" var="comment">
    <h:column>
        #{comment}
        <h:form>
            <h:commandButton value="Delete comment" action="#{newsManager.deleteComment(comment)}"/>
        </h:form>
    </h:column>
</h:dataTable>
<h:form>
    <h:column>
        <h:inputText value="#{newComment.author}"/>
        <h:inputText value="#{newComment.content}"/>
        <h:commandButton value="Comment" action="#{newsManager.saveComment()}"/>
    </h:column>
</h:form>
<h:form>
    <h:commandButton value="Edit" action="#{newsManager.editNews(news)}"/>
    <h:commandButton value="Delete news" action="#{newsManager.deleteNews(news)}"/>
    <h:commandButton value="Home" action="home?faces-redirect=true"/>
</h:form>
</html>
