<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>News</title>
</h:head>

<h:body>
    News:
    <h:dataTable value="#{newsManager.newsList}" var="newsItem">
        <h:column>
            Title:<br/>
            #{newsItem.title}<br/>
            Brief:<br/>
            #{newsItem.brief}<br/>
            Author:<br/>
            #{newsItem.author}<br/>
            <h:form>
                <h:commandButton value="Details..." action="#{newsManager.show(newsItem)}"/>
            </h:form>
        </h:column>
    </h:dataTable>
    <h:form>
        <h:commandButton value="Add news" action="#{newsManager.addNews()}"/>
    </h:form>
</h:body>
</html>
