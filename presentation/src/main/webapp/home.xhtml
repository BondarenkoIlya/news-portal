<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>News</title>
</h:head>
<h:body>

    <h:dataTable value="#{newsManager.newsList}" var="newsItem">
        <h:column>
            #{newsItem}
            <h:form>
                <h:commandButton value="Details..." action="#{newsManager.show(newsItem)}"/>
            </h:form>
        </h:column>
    </h:dataTable>
    <h:form>
        <h:commandButton value="Add news" action="news-edit?faces-redirect=true"/>
    </h:form>
</h:body>
</html>
